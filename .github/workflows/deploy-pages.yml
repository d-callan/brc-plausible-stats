name: Build and Deploy to GitHub Pages

on:
  # Run on push to main
  push:
    branches: [main]
  # Run on schedule (weekly on Mondays at 6am UTC)
  schedule:
    - cron: '0 6 * * 1'
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Fetch monthly data and generate reports
        env:
          PLAUSIBLE_API_KEY: ${{ secrets.PLAUSIBLE_API_KEY }}
          PLAUSIBLE_SITE_ID: ${{ secrets.PLAUSIBLE_SITE_ID }}
          PLAUSIBLE_API_BASE_URL: ${{ secrets.PLAUSIBLE_API_BASE_URL }}
        run: |
          # Fetch all monthly data including all-time
          python scripts/fetch_monthly_reports.py --include-all-time
          
          # Generate the all-time summary HTML
          python scripts/generate_monthly_summary_html.py
          
          # Generate per-month analysis HTML reports
          python scripts/generate_analysis_html.py output/fetched/

      - name: Prepare pages directory
        run: |
          mkdir -p _site
          # Copy the main summary report
          cp output/monthly_summary.html _site/index.html
          # Copy per-month reports
          mkdir -p _site/fetched
          cp output/fetched/*.html _site/fetched/
          # Copy any static assets if needed
          # cp -r assets _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
