name: Build and Deploy to GitHub Pages

on:
  # Run on push to main
  push:
    branches: [main]
  # Run on schedule (weekly on Mondays at 6am UTC)
  schedule:
    - cron: '0 6 * * 1'
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Allow committing updated taxonomy cache
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Fetch monthly data and generate reports
        env:
          PLAUSIBLE_API_KEY: ${{ secrets.PLAUSIBLE_API_KEY }}
          PLAUSIBLE_SITE_ID: ${{ secrets.PLAUSIBLE_SITE_ID }}
          PLAUSIBLE_API_BASE_URL: ${{ secrets.PLAUSIBLE_API_BASE_URL }}
        run: |
          # TODO: Revisit "all-time" data handling. Currently the all-time tab is not committed
          # and is re-fetched during CI runs to avoid daily churn in git history.
          # Fetch all monthly data including all-time
          python scripts/fetch_monthly_reports.py --include-all-time
          
          # Update taxonomy cache with any new organisms/assemblies from fetched data
          # This will use the committed cache as a base and only fetch new entries
          python scripts/fetch_taxonomy.py --verbose
          
          # Generate the all-time summary HTML
          python scripts/generate_monthly_summary_html.py
          
          # Generate per-month analysis HTML reports
          python scripts/generate_analysis_html.py data/fetched/

      - name: Commit updated taxonomy cache
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/fetched/ .taxonomy_cache/
          # Avoid committing all-time files since they change frequently
          git reset --quiet data/fetched/top-pages-all-time.tab 2>/dev/null || true
          git reset --quiet data/fetched/demographics-*-all-time.tab 2>/dev/null || true
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update cached data and taxonomy [skip ci]"
          git push || echo "No cache updates to push"

      - name: Prepare pages directory
        run: |
          mkdir -p _site
          # Copy the main summary report
          cp output/monthly_summary.html _site/index.html
          # Copy per-month reports
          mkdir -p _site/fetched
          cp output/fetched/*.html _site/fetched/
          # Copy any static assets if needed
          # cp -r assets _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
